          <h1> <p align="center">尼加拉瓜大瀑布  </p></h1><p><span style="background-color:#08088A">
        尼加拉瀑布（英語：Niagara Falls，法語：les Chutes du Niagara，源自印第安語，意為「雷神之水」。加國華人也稱之謂「拉格科」）是由三座位於北美洲五大湖區尼加拉河上瀑布的總稱，平均流量2,407立方公尺/秒，與伊瓜蘇瀑布、維多利亞瀑布並稱為世界三大跨國瀑布。尼加拉瀑布以美麗的景色，巨大的水利發電能力和極具挑戰性的環境保護工程而聞名於世，是世界上少有的地理奇觀。又由於位居兩個高度文明的國家之間，因此周邊的交通、軟、硬體設施無不盡善盡美，每年慕名而來的觀光客數以萬計，使尼加拉瓜瀑布成為美、加邊界最繁忙的交通孔道。 

            </span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:#08088A">
              尼加拉瓜瀑布源自Erie湖的湖水，湖水由最南端Fort Erie的Peace Bridge和平橋﹝尼加拉瓜河上連接美、加的四座橋樑之一﹞開始匯入尼加拉瓜河Niagara River，在流經56公里長的尼加拉瓜河後在Niagara-on-the-Lake處注入安大略湖Lake Ontario。在短短的56公里內兩處湖水的水平面相差99米，這其中最重要的就是在尼加拉瓜河的中游形成斷層，在加拿大側形成落差高達52米的馬蹄狀瀑布，以及在美國側形成落差21至34米不等的瀑布，以每秒16萬8千立方公尺的流量造就出尼加拉瓜瀑布絕世的景觀。然而瀑布充沛的水量不斷的掏空山壁，使瀑布逐年的向後侵蝕，在馬蹄狀瀑布下方水深更達55米，1950年之前馬蹄狀瀑布每年平均向後退縮一米，因此拯救尼加拉瓜瀑布的計劃於焉展開，首先在1954年於馬蹄狀瀑布上游加拿大側興建了阻流水柵、2號水流吸入口以及瀉流隧道，1961年在美國側構建了尼加拉瓜水力發電計劃設施，藉由尼加拉瓜充沛的水流，提供了加拿大側兩佰萬千瓦的電量，美國側兩佰四十萬千瓦的電量，此後的十年裏也達到減緩尼加拉瓜瀑布侵蝕至每年30公分的最低程度。
              

               <font color="white" size="4">
              </font></span></font></p><p><font color="white" size="4"><font color="white" size="4"><span style="background-color:#08088A">尼加拉河連接伊利湖和安大略湖並分隔美國紐約州和加拿大安大略省，在流經寬約350公尺的美國公羊島（Goat Island）時跌入斷崖，並一分為二，形成馬蹄瀑布與美國瀑布兩個瀑布。布里達爾維爾瀑布與其他瀑布由月亮島（Luna Island）隔開。
                </span></font></font></p><p><font color="white" size="4"><font color="white" size="4"><span style="background-color:#08088A">
          約一萬年前的冰河時期形成。同時期北美洲的五大湖也在此時成形。當時因地形侵蝕關係，河床形成一個大洞。而這正是此瀑布的形成因由。
也有科學家認為瀑布的前身是山谷，只是被河流流經而形成瀑布。
