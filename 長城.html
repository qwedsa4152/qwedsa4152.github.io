          <h1> <p align="center">萬里長城 </p></h1><p><span style="background-color:">
       長城（萬里長城），是古代中國為抵禦不同時期塞北遊牧部落聯盟的侵襲，修築規模浩大的軍事工程的統稱。長城東西綿延上萬華里，因此又稱作萬里長城。現存的長城遺蹟主要為始建於14世紀的明長城，西起嘉峪關，東至虎山長城，長城遺址跨越北京、天津、青海、山西、內蒙等15個省市自治區，總計有43721處長城遺產，長城也是自人類文明以來最巨大的單一建築物。
<br>2009年4月，中國國家測繪局及國家文物局報告最新的完整考古研究顯示，明長城全長8851.8公里，其中人工牆體的長度為6259.6公里，壕塹長度為359.7公里，天然險的長度為2232.5公里，牆體平均高6至7公尺，寬4至5公尺。
<br>2012年6月5日，國家文物局宣布，歷經近5年的調查和認定，中國歷代長城總長度為21196.18公里。這是中國首次科學、系統地測量歷代長城的總長度。<br>
中國北方自古便不安寧，萬里長城的修築始於春秋戰國時代，已有兩千多年的歷史，其中尤以秦、漢、明三時期的規模最大。《延慶州志》記載：「古長城，在州南二十餘里，即燕塞，燕昭王用秦開謀，置上谷塞，自上谷以北至遼西。秦始皇因其舊址而大築之，至今岔道以北迤邐而至永寧一帶遺址猶存。」
唐朝時，由於北方的突厥已經被平定而不再成為威脅，未修長城；後晉放棄燕雲十六州使得宋朝修築長城變得沒有意義；元朝統治者是蒙古人，僅對一些關口做了修繕，只起到盤查路人和作為商路驛站的作用；與元朝類似，清朝直到滅亡也未修長城。因而實際修復長城的僅明朝一期，也是今日所見的大多數殘存。<br>
長城是中國古代建造的最為宏大的工程之一，中國的歷朝歷代長城都發揮了很重要的防禦作用，1987年時，聯合國教科文組織將長城列入世界文化遺產。長城的存在，對古代中國來說，也是一個防禦入侵的精神防線。而在近代，中國人以長城作為中國的象徵。在中華人民共和國國歌《義勇軍進行曲》中，有「不願做奴隸的人們，把我們的血肉築成我們新的長城」的歌詞，號召人們在國家最危急的時刻，抵禦入侵。</span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:">萬里長城有許多著名的景點，包括金山嶺長城、八達嶺長城、慕田峪長城、居庸關、山海關及嘉峪關等等，都是您來大陸旅遊觀光的不錯選擇；「金山嶺長城」沒有太艱難的路段，適合欲徒步遊覽長城的遊客，尤其在5月至10月之間的景色優美壯觀，是拍照攝影的最佳時期；「八達嶺長城」全長3741公尺，是長城最早開放旅遊觀光的一段，可搭乘纜車直達八達嶺長城的最高處，一覽長城的遼闊，中國長城博物館也在此讓遊客進一步瞭解長城的文化歷史；「慕田峪長城」位於懷柔縣，全長2250公尺，有纜車直達慕田峪長城山頂，素有「萬里長城第一纜車」的稱號；「山海關」位於河北省最東部與遼寧省連接處，又稱榆關，是長城東部第一座關口，山海關控制著由北京通往東北的要塞，有「天下第一關」之稱；「嘉峪關」位於甘肅嘉峪關市，為長城西端的第一重要關口，嘉峪關主要控制河西走廊，有「天下第一雄關」之稱。
              
              </span></font></p><p><font color="white" size="4"><span style="background-color:">前221年，秦始皇滅六國，成為中國地區唯一政權，並改制為帝國，統一中國。前214年，秦始皇派將軍蒙恬率領三十萬人攻擊匈奴，占據河套，並將秦、趙、魏、燕各國修築的舊城牆連接起來，從臨洮到遼東綿延萬里，從此始有「萬里長城」之稱。在修築北方長城的同時，原諸侯國間用以「互防」的城牆被拆毀。
秦長城可大致分為西段和北段。西段起於今甘肅省岷縣，循洮河北至臨洮縣，經定西縣向東北至寧夏固原縣、甘肅環縣、陝西靖邊、橫山、榆林、神木，然後向北折至今內蒙古托克托南，抵黃河南岸。北段即黃河以北的長城沿陰山西段的狼山，向東至大青山北麓，再向東經今內蒙集寧、興和至河北尚義，再向東北經今河北張北、圍場，再向東經撫順、本溪後向東南，終於朝鮮清川江入海處。
秦長城對於抵禦匈奴的騷擾，保障中原生產生活的安定和墾殖北方土地，起了重要的作用。秦始皇為了修築長城動用了30萬人，創造了人類建築史上的奇蹟。這一繁重的修築工程，也給當時的人們帶來了極大的痛苦，有人記述「杞梁妻」以及孟姜女的民間故事。現在臨洮附近，陰山、大青山一線，都有秦長城遺蹟殘存。
          <br>

萬里長城的構建以「因地制宜」為基本法則，運用地理天險來防禦敵方，不僅節省建築材料而且又利於防守；萬里長城主要由關隘、城牆和樓台、烽燧所組成，「關隘」是邊界上的要塞隘口、「城牆」與「樓台」具有進出關口、觀察指揮和防禦敵方的功能、「烽燧」即烽火台作為傳遞情報之用，另外還有城障、僵落和虎落等防禦設施，讓萬里長城的防禦功能達到最大功效。萬里長城的修築從春秋戰國到明末歷代修建的技術及方式有不相同，在北魏時代是磚石結構的長城，而明代則是磚砌、石砌及磚石混砌，所以各段長城皆擁有不同獨特風格的面貌，吸引許多遊客前來觀光，體驗北京長城的塞內外風光。
