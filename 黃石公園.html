          <h1> <p align="center">黃石公園 </p></h1><p><span style="background-color:">
       黃石國家公園是美國第一個國家公園。主要位於懷俄明州，部分位於蒙大拿州和愛達荷州，於1872年3月1日美國總統尤利西斯·辛普森·格蘭特簽署國會通過的法案後建立，是世界上第一個國家公園。黃石公園以其豐富的野生動物種類和地熱資源聞名，老忠實間歇泉更是其中最富盛名的景點之一。公園中有著多種類型的生態系統，其中以亞高山帶森林為主。<br>
美洲原住民已經在黃石公園地區生活了至少1萬1千年，19世紀早期的劉易斯與克拉克遠征也繞過了這一區域。對該地區的有組織的勘探活動直到1860年代末才開始出現，此前只有一些選擇在野外捕獵和居住的山地人在19世紀早期到中葉曾偶爾進入。美國陸軍在公園剛剛建立後就受委託對其進行監管。1917年後，公園的管理工作移交給了之前一年剛剛成立的美國國家公園管理局。園中有數以百計因其建築學和歷史學意義而保護起來的建築物，研究人員已經發現了超過1000個考古遺蹟。<br>
黃石國家公園占地面積約為8983平方公里，其中包括湖泊、峽谷、河流和山脈。公園內最大的湖泊是位於黃石火山中心的黃石湖，是整個北美地區最大的高海拔湖泊之一。黃石火山是北美最大且仍處於活躍狀態的超級火山，在過去兩百萬年中它曾數次以巨大的力量爆發。噴出的熔岩和火山灰也覆蓋了公園內的絕大部分地區。得益於其持續的活躍狀態，世界上的地熱資源有半數位於黃石公園地區。黃石公園也是大黃石生態系統的核心所在，這是北溫帶地區現存最大且仍然近乎完好的自然生態系統。</span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:">公園內有記錄的哺乳動物、鳥類、魚類和爬行動物有數百種之多，其中包括多種瀕危或受威脅物種，廣袤的森林和草原中同樣存有多種獨特的植物。黃石公園是美國本土最大和最著名的巨型動物居住地。公園中有灰熊、狼、美洲野牛和加拿大馬鹿的棲息地。黃石公園野牛群是美國最古老也最大的野牛群。公園內每年都會發生山火，其中最大的一次是1988年黃石公園大火，公園內近三分之一的面積被燒毀。黃石公園也是休閒娛樂的好去處，園內可進行遠足、露營、划船、釣魚、度假和觀光等活動。沿著園內鋪設的道路可以就近接觸到主要的地熱區域以及一些湖泊和瀑布。冬天，遊客們則往往會在導遊指引下乘坐雪上摩托車等冰上交通工具來造訪公園。
              
              </span></font></p><p><font color="black" size="4"><span style="background-color:">黃石火山是北美最大的火山系統，每一次爆發都有一個完整的周期，其高潮就是岩漿房內的熔岩部分流出後（因內部壓力變小而導致）的坍塌。這一過程將形成一個被稱為陷落火山口的塌陷地形，並通常會通過火山口周圍的縫隙中釋放出大量的火山物質和水蒸氣。黃石地區過去3次災難性大爆發的時間範圍約從60萬至80萬年不等，但還不能根據這樣少數的幾次大爆發來對未來的火山活動作出較為準確的預測。
          <br>公園內或許也是世界上最著名的間歇泉就是位於上間歇泉盆地的老忠實間歇泉，同時城堡間歇泉、獅子間歇泉和蜂巢間歇泉也均位於這一盆地。世界上最大的活動間歇泉汽船間歇泉也位於公園境內。整個黃石擁有300個間歇泉及總計至少1萬個地熱點，全世界一半的地熱點和三分之二的間歇泉都集中在黃石


          </span></font></p><p></p><font color="black" size="4">
          
        黃石公園是美國最受歡迎的國家公園之一。從1960年代中期開始，每年就有至少200萬名遊客慕名前來 。2010年7月，來到這裡遊客的數量達到創紀錄的97萬5000人。7月也是黃石國家公園最為忙碌的一個月，在忙碌的夏季，黃石國家公園有3700名僱傭人員經營著9家酒店和旅館，一共可提供2238個酒間房間或小屋。他們還管理著加油站、商店和大多數營地，另外還有800名長期或季節性雇員提供國家公園服務
            
         </font><p></p><p><font color="white" size="4"><span style="background-color:">
       公園的服務道路可以通向主要景點，但部分道路因改造而臨時封閉，這裡正在進行一個很長期的道路重建工作。冬天，除了從蒙大拿州帕克郡進入公園的一條路外，其它各條公路都禁止汽車通行。具體的關閉時間從11月初至次年4月中旬，並且部分道路還會一直持續到5月中旬才對車輛開放。公園中的齊整道路一共有500公里，可以從5個不同的入口進入公園。內部雖然沒有提供公共運輸工具，但可以聯繫一些旅遊公司獲取機動交通服務。
