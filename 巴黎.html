          <h1> <p align="center">巴黎  </p></h1><p><span style="background-color:">
        巴黎，是法國的首都和最大的城市，也是法國的政治與文化中心。隸屬法蘭西島大區之下的巴黎省，也是法蘭西島大區的核心。目前的巴黎市轄區範圍大致僅為舊巴黎城牆內，依照發展歷史共分成20個區，自從1860年代開始就沒有重大變化。截至2011年為止，巴黎市內人口超過225萬，巴黎都會區的人口則逾1,229萬，是歐洲最大的都會區之一。
          
巴黎在近1,000年的時間內是西方最大的城市，也曾經是世界上最大的城市（16世紀至19世紀期間）。目前是世界上最重要的政治和文化中心之一，在教育、娛樂、時尚、科學、媒體、藝術、政治等方面皆有重大影響力，被認為是世界上最重要的國際大都會之一，一般普世觀念上與日本東京、美國紐約、英國倫敦並列世界四大國際級都市。許多國際組織都將總部設立在巴黎，例如聯合國教育、科學及文化組織、經濟合作與發展組織、國際商會或巴黎俱樂部等。巴黎也是歐洲綠化最深與最適合人類居住的城市之一 ，也是世界上生活費用最高的城市之一。</span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:">巴黎三個最有名的地標分別是：西岱島上12世紀的主教座堂巴黎聖母院、拿破崙一世興建的凱旋門，和19世紀的艾菲爾鐵塔。艾菲爾鐵塔是一座「臨時」建築，由 居斯塔夫·艾菲爾為1889年世界博覽會而建，此後一直沒有拆除，現在成了巴黎的一個持久象徵。巴黎的歷史軸是一條從市中心筆直向西的直線，由文物古蹟、建築、街道組成，這條軸線的東端開始於羅浮宮，然後經過杜樂麗花園、協和廣場、香榭麗舍大街，到達戴高樂廣場中央的凱旋門。20世紀60年代以後，軸線繼續向西延伸到拉德芳斯商務區，其核心是方形的拉德芳斯區新凱旋門；這一區域擁有巴黎都市區大多數的摩天大樓。榮軍院博物館埋葬了許多偉大的法國軍人，其中包括拿破崙，而萬神殿教堂是許多法國傑出男女的安葬地點。一些「舊政權」著名成員在法國大革命期間死亡之前，曾被關押在昔日的司法大廈（Conciergerie）古監獄。另一個革命的標誌物是位於塞納河上的天鵝島（Île des Cygnes）和盧森堡公園的兩尊自由女神像。較大的雕像於1886年被作為禮物送往美國，目前安置在紐約市的港口。巴黎歌劇院興建於第二帝國後期，駐有巴黎歌劇院芭蕾舞團，而從前的羅浮宮 現在是全世界最著名的博物館之一。索邦大學是巴黎大學最著名的部分，坐落在拉丁區的中心。在巴黎聖母院之外，其他的教堂建築傑作包括13世紀哥德式的宮廷教堂聖禮拜堂和馬德萊娜教堂。1991年巴黎塞納河沿岸眾多的名勝古蹟被一起列入世界遺產名錄。

              
              </span></font></p><p><font color="white" size="4"><span style="background-color:">巴黎西部是法國最富裕的地區，許多上流社會人士都居住在這裡，就像紐約的上東城、洛杉磯市的比佛利山或倫敦的梅費爾等地。巴黎西部大致是以巴黎的歷史軸為中心，沿途有羅浮宮、杜樂麗花園、協和廣場、戴高樂廣場一直通到塞納河畔訥伊。法國作家巴爾扎克的巨著《人間喜劇》與法國作家馬塞爾·普魯斯特的《追憶逝水年華》也都對巴黎西區的居民有許多描述。
在法國歷史上，巴黎西區對於法國的文化、經濟與社會都有指標性的地位 。巴黎西區並不只是一個地理名詞，也是一種社會現象，代表法國上流社會人士的生活方式與習慣。
左岸通常指巴黎在塞納河左岸的部分，具有濃厚的文化或意識形態意味，有許多的學院及文化教育機構聚集在此。右岸通常是指塞納河流經巴黎市區河段的右岸，現在可以用來指在波希米亞的左岸所不具有的優雅的水平和複雜的程度。右岸最著名的街道包括香榭麗舍大街（Champs-Élysées）、和平街（Rue de la Paix）、里窩利街（Rue de Rivoli）和蒙田大街（Avenue Montaigne）。
            
         </span></font></p><p><font color="white" size="4"><span style="background-color:">
          巴黎不像倫敦曾經被1666年倫敦大火所摧毀，或里斯本被1755年里斯本大地震破壞，巴黎在自中世紀以來的發展中，一面保留了過去的印記，甚至是歷史最悠久的某些街道的布局，一面形成了統一的風格，並且實現了現代化的基礎設施。
          
長期以來，巴黎一直遵守嚴格的都市計畫，特別是限制建築物的高度。法蘭西第二帝國的規劃在許多情況下今天仍然適用。今天，對於高度超過37米的新建樓宇只在特殊的例外情形下才會被允許，而在許多地區，對於高度的限制甚至更低。1973年修建的蒙帕納斯大樓曾經是法國的最高建築，不過這個局面逐漸發生改變，拉德芳斯區的摩天大樓將成倍增加：Tour AXA將達到225公尺，但是又將會被300公尺高的Tour Phare和318公尺高的Tour Generali超過，當它完成時將成為西歐的最高建築物。
