          <h1> <p align="center">吳哥窟 </p></h1><p><span style="background-color:">
       吳哥窟（高棉語：អង្គរវត្ត）位於柬埔寨西北部，在暹粒市北5.5公里。原始的名字是Vrah Vishnulok，意思為「毗濕奴(遍入天)的神殿 。中國元代古籍《島夷志略》稱之為「桑香佛舍」。它是吳哥古跡中，保存得最完好的的廟宇，以建築宏偉與浮雕細緻聞名於世，是世界上最大的廟宇。也是一座巨大的水上都市。
十二世紀的吳哥王朝國王蘇利耶跋摩二世希望在平地興建一座規模宏偉的石窟廟山，作為吳哥王朝的太廟。因此舉全國之力，花了大約35年建造。吳哥窟建成於14世紀前半。吳哥窟絕非供大群信徒朝拜的西式的教堂或東方寺院，而是一座宏偉的太廟，供奉化身為印度教之神的國王。
吳哥窟結合了高棉歷代廟宇建築的兩個基本的元素：立體廟山的多層方壇和平地廟宇的迴廊。吳哥窟的廟山由三層長方形有迴廊環繞的平台組成，層層高疊，形如金字塔，象徵印度神話中位於世界中心的須彌山。廟山頂部矗立著按五點梅花式排列的五座寶塔，象徵須彌山的五座山峰。三道迴廊象徵須彌山所在地的土、水、風；廟山周邊環繞一道護城河，象徵環繞須彌山的鹹海。多年從事吳哥窟維修工作的法國遠東學院古跡維修專家莫里斯·格萊斯（Maurice Glaize）認為「吳哥窟是吳哥古跡中以造型之雄偉、布局之平衡、比例之協調、線條之優美，威風赫赫，可比美世界上任何最傑出的建築成就，而毫不遜色。</span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:">吳哥窟是建立在大片沼澤地之上，是一座巨大的水上城市[195]。吳哥窟占地三百餘公頃，工人們首先必須先清除熱帶森林，砍伐許多直徑一米多的大樹；為了鞏固地基，工人們必須將面積為數百公頃的土地深挖幾米，取出舊土，換上細沙，鋪上石子，面上再鋪一層土。由於吳哥窟所在地原是沼澤，地基的沙土充滿水分，猶如一艘巨舟，浮在水上。吳哥窟的氣候，深受季候風影響，每年有六個月雨季，降雨量占全年的88%，而其餘六個月旱季，雨量稀少。旱季和雨季時的地下水位變化很大。如何在雨季地下水位高漲時保障吳哥窟地基不至於隆起，在旱季地下水位降落之時，又如何防止地基塌陷，這是古高棉的技師們必需解決的問題。吳哥窟的技師用190米寬的護城河，巧妙的解決了地下水位的漲落對地基的影響：雨季時護城河形成一個巨大的蓄水池，儲蓄泛濫的雨水，而在旱季時蓄水池的儲水，可以維持地基下的地下水位穩定。宏大的吳哥窟屹立不倒，達數百年之久，見證了古高棉技師們的高超技術。
              
              </span></font></p><p><font color="white" size="4"><span style="background-color:">1992年，聯合國教育科學文化組織將吳哥古蹟列入世界文化遺產名錄，但同時也將它列入瀕危世界文化遺產名單，又號召世界各國為保護吳哥古蹟出力，鼓勵柬埔寨政府保護現場。自1993年開始，世界各國對吳哥窟的保護工作重新展開。德國飛天女保護工程（GACP）正致力於保護吳哥窟的飛天女和其他浮雕裝飾免遭損壞。該組織的調查發現，約有20％的神像條件極差，主要是因為岩石的自然侵蝕和風化，但一部分也因先前保護不當。修理工作還包括修理結構倒塌、防止進一步倒塌等其他項目；例如自2002年以來，上層圍廊的西外牆，一直用棚架支撐。與此同時，2005年日本的維修隊完成了周邊廊內北藏經閣的恢復工作。
            
         </span></font></p><p><font color="white" size="4"><span style="background-color:#08088A">
