          <h1> <p align="center">埃及金字塔 </p></h1><p><span style="background-color:">
       埃及金字塔相傳是古埃及法老（國王）的陵墓，但是考古學家從沒有在金字塔中找到過法老的木乃伊。金字塔主要流行於埃及古王國時期。陵墓基座為正方形，四面則是四個相等的三角形（即方錐體），側影類似漢字的「金」字，故漢語稱為金字塔。金字塔是古代世界七大奇跡之一。
埃及金字塔是至今最大的建築群之一，成為了古埃及文明最有影響力和持久的象徵之一，這些金字塔大部份建造於埃及古王國和中王國時期。
大部份研究來源顯示埃及存在的金字塔結構數目有81座到112座金字塔，而大多數學者贊成較高的數目。1842年，卡爾·理察·累普濟烏斯（Karl Richard Lepsius）製作了埃及金字塔列表，當時他計算有67座，但在他後來的考古生涯中有更多經他鑑定和發現的金字塔。
許多不精確的計數，則是因為與許多保存不佳的小金字塔殘骸和碎石陵墓有關，其殘骸經常難以確認該陵墓是否為金字塔型構造，但它們確實存在也是經考古學家研究及鑑定的，大部份會將這些難以確認的遺跡分區歸類、編組計算數目，其中由北到南最重要觀察範圍中。
          金字塔的主要用途為法老王的陵寢，有保護法老王的功能，並讓法老王由人轉為神的安全設施，讓法老王升往天界。金字塔具有強大的宗教目的，而古法老王為完成金字塔，不惜金錢、人力成本與代價。
2007年12月26日，埃及古蹟最高委員會負責人宣稱，埃及將通過適用於全球各地的法律，要求複製埃及金字塔或人面獅身像等埃及古蹟者支付版權費作為埃及數千座法老古蹟的維修費，但不禁止全球各地藝術家利用繪畫或其他方式來複製各時期法老古蹟與埃及古蹟以獲得利益，只要這些作品「不是百分之百複製品」就可以。</span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:">金字塔的建造方法沒有任何文獻記載。後人有幾種推想。一種是用一個巨大的槓桿，一端用繩子綁住石塊，另一端通過人力將石塊吊往上方，然後將石塊逐步往上堆砌。另一種推測是，用土堆成斜坡，利用木質滾軸將石塊拉上去，土堆是環繞金字塔螺旋上升。也有人認為，第二種方法土堆的清除是一個很大的問題，因而推測開始用土堆，然後用槓桿。也有研究推測是將少量水倒入沙內減少磨擦力後，用滑車在沙地上運送石塊。
金字塔的建築在他們的管理與組織能力給予我們一件沉默的證明。例如胡夫大金字塔佔地十三英畝，用兩百三十萬塊石頭組成，每一塊石頭重約兩噸半。此項建築，據估計費去十萬人二十年之力。
但是，也有另外的說法，2006年時，費城德萊瑟大學材料工程學教授巴爾·索姆就推測，「古埃及人在建造金字塔的上層時，是把混凝土灌入高處的模子內，而不是把巨石拖運到高處。」（全文發表於2006年12月的美國陶瓷協會期刊），當然這種說法也遭到許多人的質疑，其中他們質疑巴爾·索姆的採樣是否是採樣到近代修補金字塔時所用到的水泥。法國建築師讓·皮耶·胡丹於2007年3月31日提出「由內往外蓋」論點，認為是在大金字塔外牆砌一道外置斜坡，接著再建構一條內部螺旋隧道。
              
              </span></font></p><p><font color="white" size="4"><span style="background-color:">位於吉薩的胡夫金字塔（又稱「大金字塔」、「奇歐普斯金字塔」）、第二大的卡夫拉金字塔及孟卡拉金字塔，附近還分布著許多較小的附屬金字塔及獅身人面像。
在這三座主要的金字塔中，只有卡夫拉金字塔還保留部份原始磨光的石灰岩外殼，覆蓋於它的頂端附近，特別的是，這座金字塔看上去似乎比臨近的胡夫金字塔大，起因為其憑藉著較高的地基位置和較斜的金字塔角度，但實際上，無論是高度還是體積，卡夫拉金字塔皆比胡夫金字塔小了一些。

卡夫拉金字塔頂部還保留的外殼
吉薩金字塔群是自古以來全球觀光客最常去的景點之一，其也是古希臘時代時由Antipater of Sidon列出的古代世界七大奇跡之一。
而在現今，它是唯一一個依然存在的古代世界七大奇跡。
          </span></font></p><p></p><font color="white" size="4">
          
          吉薩金字塔群指一大片位在埃及開羅郊區的吉薩高原內之陵墓群，於1979年登入聯合國教科文組織世界遺產，於2007年7月7日獲選為世界新七大奇蹟中的榮譽奇蹟。陵墓群建於埃及第四王朝，主要由三個金字塔組成，而當中最大的是胡夫金字塔（又稱「大金字塔」），同時也是古代世界七大奇蹟中最古老及唯一尚存的建築物，現在旁邊還設立了太陽船博物館；次大的是卡夫拉金字塔；最小的是孟卡拉金字塔。此外，在這三個主要金字塔旁有著名的獅身人面像和3座屬於皇后的小型金字塔。吉薩金字塔群是聯合國教科文組織世界遺產孟菲斯及其墓地金字塔的一部分。
            
         </font><p></p><p><font color="white" size="4"><span style="background-color:">
        胡夫金字塔是三者中最高也是最古老的金字塔，它也是世界上現存的最大的金字塔，埋葬的是埃及第四王朝時期的法老胡夫。它的四個邊分別對應東南西北四個方向，誤差很小。由於常年的風吹日曬，塔高已經由原先的146.5米變為137米，邊長接近230米。胡夫金字塔由230萬塊巨石搭建而成，最重的石塊可達50噸，最小的也有1.5噸。不過胡夫金字塔並非由這230萬塊石頭簡單堆砌而成，硬質的扶壁和軟質的填石層構成了類似樹木年輪的金字塔結構。因而，如果金字塔的一部分發生坍塌也不至於使整體崩壞。這些巨大的石頭都為石灰岩，是從尼羅河東岸的圖拉採石場開採、運輸過來的。因為沒有車輪，當年的埃及人可能是使用圓木運輸的。金字塔的外面原先還有白色的石灰岩，因為地震、偷竊等原因如今外部的石塊已經不復存在。
            
        
        </span></font>
