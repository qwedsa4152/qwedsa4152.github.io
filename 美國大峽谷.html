          <h1> <p align="center">美國大峽谷  </p></h1><p><span style="background-color:#08088A">
        科羅拉多大峽谷（英語：Grand Canyon，霍皮語： Ongtupqa，亞瓦派語：Wi:kaʼi:la）位於美國亞利桑那州西北部，是科羅拉多河經過數百萬年以上的沖蝕而形成，色彩斑斕，峭壁險峻。1979年大峽谷被列入世界遺產。在許多非權威版本的世界七大自然奇觀列表上都有大峽谷的名字。目前由美國大峽谷國家公園管理。
大峽谷總長446公里，平均深度有1200公尺，寬度從0.5公里至29公里不等。科羅拉多高原抬升時，科羅拉多河及其支流切割層層沉積岩，由此形成了大峽谷。將近20億年來的地質變遷史一覽無餘。
1540年，一個名叫加西亞·洛佩茲·德·卡迪納斯（García López de Cárdenas）的西班牙人最先發現了大峽谷。19世紀70年代，美國陸軍少校約翰·威斯利·鮑威爾率領第一支科學考察隊前往大峽谷。鮑威爾將谷中的沉積岩層形容為「一本巨型小說中的書頁」。然而，此前已有美洲印第安人在峽谷壁上定居了。</span></p><p>
          
          <font color="white" size="4">
            </font></p><p><font color="white" size="4"><span style="background-color:#08088A">大峽谷最深處約1900公尺。從李氏渡口（Lee's Ferry）至漢斯險灘（Hance Rapid），峽谷平緩傾斜，岩層顯露無遺。從谷底至頂部沿壁露出從前寒武紀到新生代各期的系列岩系，水平層次清晰，岩層色調各異，並含有各地質時期代表性的生物化石。峽谷終止於格蘭德瓦什崖（Grand Wash Fault）。
在由板塊活動引起的造山運動以及地殼隆起的共同作用下，沉積岩被抬高上千英尺，從而形成了科羅拉多高原。海拔的升高也導致了科羅拉多河流域降雨量的增加，但並未足以改變大峽谷地區半乾旱的氣候。隨後的山體滑坡及其它塊體移動又造成了向源侵蝕與河流襲奪，種種的這些都傾向於加深、擴展乾旱環境中的峽谷。
地殼隆起並不均勻，這就導致大峽谷的北岸比南岸高出三百多米，並且科羅拉多河與南岸更靠近些。北岸高地降水量相對較高，其幾乎所有徑流都流向大峽谷中；而南岸高地的徑流則順著地勢向著背離峽谷的方向流去。這就加劇了峽谷的侵蝕，使科羅拉多河北岸的峽谷及其分支更快地拓寬。
              由於海拔差異，峽谷北岸的氣溫相對低於南岸。冬季，該地區常有大量降雪。
              

              
              </span></font></p><p><font color="white" size="4"><span style="background-color:#08088A">從北岸觀望，峽谷的擴張較為明顯。
大峽谷的邊緣是一片森林，越往峽谷中走溫度就越高，到峽谷底端則近似荒漠地帶，因此大峽谷中包含了從森林到荒漠的一系列生態環境。國家公園內的植物多達1500種以上、並有355種雀鳥、89種哺乳類動物、47種爬蟲動物、9種兩棲類動物、17種魚類生活其中。第26任美國總統西奧多·羅斯福也是大峽谷的眾多熱愛者之一，他多次在此獵捕美洲獅或是欣賞風景。
            
         </span></font></p><p><font color="white" size="4"><span style="background-color:#08088A">
           除了峽谷南岸（平均海拔超過2134米）的休閒觀光游外，皮筏漂流與徒步旅行也尤其受歡迎。而徒步旅行、騎騾旅行與沿河而下的皮筏漂流皆可到達谷底。然而，考慮到行程距離、技術要求以及由谷底高溫引起的中暑危險，官方極為不贊成一天內上下往返。即使是沿岸的徒步旅行也必須十分謹慎，相隔不遠便設有一塊警示牌。
天空步道（Skywalk）距谷底1200米, 約為世界次高樓台北101的2倍餘。 入場費25美金, 為安全起見, 每次只准120人進入。在2007年3月20日啟用，由美國太空人艾德林主持開幕。
            
        
        </span></font>
